
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>雨中印记</title>
        <meta name="author" content="zhangfei" />
        <link href="http://feeds.feedburner.com/" rel="alternate" title="your title" type="application/atom+xml" />
        <link rel="stylesheet" href="/assets/themes/tom/css/syntax.css" type="text/css" />
        <!-- Homepage CSS -->
        <link rel="stylesheet" href="/assets/themes/tom/css/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/monokai.min.css">
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <style media="screen">
            img { display: none; }
            body { overflow: hidden; }
            #canvas { position: absolute; top: 0; left: 0; }
        </style>
        <script src="http://maroslaw.github.io/rainyday.js/dist/rainyday.0.1.1.min.js"></script>
        <script>
            function demo() {
                var engine = new RainyDay('canvas', 'background', window.innerWidth, window.innerHeight);
                engine.gravity = engine.GRAVITY_NON_LINEAR;
                engine.trail = engine.TRAIL_DROPS;

                engine.rain([
                    engine.preset(0, 2, 500)
                ]);

                engine.rain([
                    engine.preset(3, 3, 0.88),
                    engine.preset(5, 5, 0.9),
                    engine.preset(6, 2, 1),
                ], 100);
            }
        </script>
    </head>
    <body onload="demo();">
        <div class="parent">
            <img id="background" src="/images/night.jpg" alt="background" />
            <div id="cholder">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="wrapper" style="position: relative;z-index:999;">
            <audio src="/images/rainy.mp3" controls autoplay loop> 
                HTML5 audio not supported
            </audio>
        </div>
        <div style="dispaly:none;">
            rainy效果源码地址：http://maroslaw.github.io/rainyday.js/
            idea: 给出匹配音乐。
        </div>
    </body>
</html>
